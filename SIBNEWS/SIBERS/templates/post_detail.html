{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if post.created_at %}
            <div class="date">
                {{ post.created_at }}
            </div>
        {% endif %}
        <h1>{{ post.headline }}</h1>
        <p>{{ post.body|linebreaksbr }}</p>
    </div>
{% endblock %}
