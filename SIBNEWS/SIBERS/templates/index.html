{%extends 'base.html'%}

{%block content%}
{% load static %}

{% for post in object_list %}

<div class="card mb-3">
  <img id="card-icon" src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5><a href="{% url 'post_detail' pk=post.pk %}" class="card-title">{{ post.headline }}</a></h5>
    <p class="card-text">{{ post.body }}</p>
    <p class="card-text"><small class="text-muted">{{ post.created_at }}</small></p>
  </div>
</div>

{% endfor %}

{%endblock content%}
